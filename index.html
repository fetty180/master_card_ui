<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fliping card ui</title>
    <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
    <section >
        <div class="container">
            <div class="card">
                <div class="card_front_face">
                    <header>
                        <span class="logo">
                            <img src="download.jpeg" alt="">
                            <h5>Master Card</h5>
                        </span>
                        <img src="images.png" alt="" class="chip">
                    </header>
                    <div class="card_details">
                        <div class="card_number">
                            <span class="titel">number</span>
                            <span class="number">0987787654</span>
                        </div>
                        <div class="exp_date">
                            <span>Thur</span>
                            <span>02/27</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
